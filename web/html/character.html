<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="../css/mainStyle.css">
  <title>Casino Royale</title>
</head>
<body>
  <h1>PERSONAJE</h1>
  <h2 id="name">Erica</h2>
  <div id="statTable">
    <table>
      <thead>
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="statButton" id="healthButton">Salud</button></td>
          <td id="healthValue"></td>
        </tr>
        <tr id="modifyHealth">
          <td><button class="statButton" id="increaseHealthButton">+</button></td>
          <td><button class="statButton" id="decreaseHealthButton">-</button></td>
        </tr>
        <tr>
          <td><button class="statButton" id="strengthButton">Fuerza</button></td>
          <td id="strengthValue"></td>
        </tr>
        <tr>
          <td><button class="statButton" id="hackButton">Hackeo</button></td>
          <td id="hackValue"></td>
        </tr>
        <tr>
          <td><button class="statButton" id="medicineButton">Medicina</button></td>
          <td id="medicineValue"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <p id="rollResult"></p>
  <a href="../index.html"><button class="darkButton" id="backButton">ATRAS</button></a>
</body>
<script src="../js/character.js"></script>
</html>
